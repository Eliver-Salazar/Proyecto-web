<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/plantilla :: head}"></head>
<body>
<header th:replace="~{layout/plantilla :: header}"></header>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">Socios del gimnasio</h1>
        <a th:href="@{/personal}" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-arrow-left me-1"></i> Volver
        </a>
    </div>

    <p class="text-muted">
        Aquí el personal puede ver los datos
        básicos de cada usuario.
    </p>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Roles</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${socios}">
                <td th:text="${u.idUsuario}">1</td>
                <td th:text="${u.username}">esalazar</td>
                <td th:text="${u.nombre}">Nombre Apellido</td>
                <td th:text="${u.email}">correo@example.com</td>
                <td th:text="${u.telefono}">00000000</td>
                <td>
                    <!-- muestra todos los roles del usuario -->
                    <span th:each="rol : ${u.roles}"
                          class="badge bg-primary me-1"
                          th:text="${rol.nombre}">USUARIO</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
