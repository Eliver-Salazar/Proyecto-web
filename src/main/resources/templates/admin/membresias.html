<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/plantilla :: head}"></head>
<body>
<header th:replace="~{layout/plantilla :: header}"></header>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">Gestión de planes de membresía</h1>
        <a th:href="@{/admin}" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-arrow-left me-1"></i> Volver
        </a>
    </div>

    <p class="text-muted">
        Catálogo de planes disponibles en el gimnasio. Desde aquí el administrador
        puede consultar los planes, sus precios y si están activos o no.
    </p>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th class="text-end">Precio mensual</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${planes}">
                <td th:text="${p.idPlan}">1</td>
                <td th:text="${p.codigo}">GENERAL</td>
                <td th:text="${p.nombre}">Plan General</td>
                <td th:text="${p.descripcionCorta}">Acceso básico</td>
                <td class="text-end"
                    th:text="${#numbers.formatDecimal(p.precioMensual, 1, 'COMMA', 2, 'POINT')}">
                    15000.00
                </td>
                <td>
                    <span th:if="${p.activo}" class="badge bg-success">Activo</span>
                    <span th:unless="${p.activo}" class="badge bg-secondary">Inactivo</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <p class="text-muted mt-2">
    </p>
</main>

<footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
