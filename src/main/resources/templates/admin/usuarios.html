<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/plantilla :: head}"></head>
<body>
<header th:replace="~{layout/plantilla :: header}"></header>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">Administración de usuarios</h1>
        <a th:href="@{/admin}" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-arrow-left me-1"></i> Volver
        </a>
    </div>

    <p class="text-muted">
        En esta vista el administrador puede consultar todos los usuarios del sistema,
        sus datos básicos, estado y roles asignados.
    </p>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Estado</th>
                <th>Roles</th>
                <th class="text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.idUsuario}">1</td>
                <td th:text="${u.username}">esalazar</td>
                <td th:text="${u.nombre}">Nombre</td>
                <td th:text="${u.email}">correo@example.com</td>
                <td th:text="${u.telefono}">00000000</td>

                <!-- Activo / Inactivo -->
                <td>
                    <span th:if="${u.activo}"
                          class="badge bg-success">Activo</span>
                    <span th:unless="${u.activo}"
                          class="badge bg-secondary">Inactivo</span>
                </td>

                <!-- Lista de roles -->
                <td>
                    <span th:each="rol : ${u.roles}"
                          class="badge bg-primary me-1"
                          th:text="${rol.nombre}">ADMIN</span>
                </td>

                <!-- Acciones (por ahora solo demo) -->
                <td class="text-center">
                    <!-- Aquí luego puedes implementar editar / activar / desactivar -->
                    <button class="btn btn-sm btn-outline-primary" disabled>
                        Editar (demo)
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
